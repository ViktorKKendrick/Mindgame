<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Mind Reader</title>
</head>

<body onload="init()">
<div class="container" >
    <div class="row" if="Row1">
        <div class="col display-1 text-center" id="biggerText" style="size: 50px; bottom:20%">
            this is where the biggerText goes
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col d-grid gap-2">
            <button class="button" type="button" id="nextButton">NEXT</button>
            <button class="btn btn-info" type="button" id="revButton">REVEAL</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center text-info" id="smallText">
            this is where the smallText goes
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-info rounded-circle float-end" type="button" id="resetButton">RESET</button>
            <button class="btn btn-outline-info rounded-circle float-end" type="button" id="startButton">GO</button>
        </div>
    </div>
</div>
<ul class="nav">

    <li class="nav-item">
        <a class="nav-link" href="https://www.codewars.com/users/ViktorKKendrick">CodeWars</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="https://github.com/ViktorKKendrick">GitHub</a>
    </li>
</ul>

<script src="main.js"></script>
</body>

</html>
